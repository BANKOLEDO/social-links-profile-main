<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="entire-page">
    <section class="card-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" class="avatar">
      <h2 class="name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="about">"Front-end developer and avid reader."</p>
      <ul class="social">
        <li class="item"><a href="#">GitHub</a></li>
        <li class="item"><a href="#">Frontend Mentor</a></li>
        <li class="item"><a href="#">LinkedIn</a></li>
        <li class="item"><a href="#">Twitter</a></li>
        <li class="item"><a href="#">Instagram</a></li>
      </ul>
    </section>
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bankole David</a>.
    </section>
  </main>
</body>
</html>
